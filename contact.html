<section>
<h2>Submit a Restaurant Review Request</h2>
<form action="#" method="post">
<fieldset>
<legend>Your contact details</legend>
<label for="name">Full name:</label><br>
<input type="text" id="name" name="name" required><br>


<label for="email">Email:</label><br>
<input type="email" id="email" name="email" required><br>


<label for="phone">Phone:</label><br>
<input type="tel" id="phone" name="phone"><br>
</fieldset>


<fieldset>
<legend>Restaurant request</legend>
<label for="restaurant">Restaurant name:</label><br>
<input type="text" id="restaurant" name="restaurant" required><br>


<label for="location">Location / neighborhood:</label><br>
<input type="text" id="location" name="location"><br>


<label for="reason">Why should Sheger Gebeta review it?</label><br>
<textarea id="reason" name="reason" rows="5" cols="40" required></textarea><br>


<p>Preferred content style:</p>
<input type="radio" id="short" name="style" value="short" checked>
<label for="short">Short clip (under 60s)</label><br>
<input type="radio" id="long" name="style" value="long">
<label for="long">Longer review (60–180s)</label><br>


<p>What would you like included? (choose all that apply)</p>
<input type="checkbox" id="taste" name="include" value="taste">
<label for="taste">Taste</label><br>
<input type="checkbox" id="price" name="include" value="price">
<label for="price">Price/value</label><br>
<input type="checkbox" id="service" name="include" value="service">

<label for="service">Service/ambience</label>
   <div>   <form action="/submit">
    <button type="submit">Submit</button>
</form>
</div>
